<head>
	<title>siteace</title>
</head>

<body>
	<!-- navbar  - you will be putting the login functions here -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">
					Site Ace
				</a>
			</div>
			<div class="navbar-text">
				{{> loginButtons}}
			</div>
		</div>
	</nav>

	<div class="container">
		{{> website_form}}
		{{> website_list}}
	</div>
</body>

<template name="website_form">
	<a class="btn btn-default js-toggle-website-form" href="#">
			<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
	</a>
	<div id="website_form" class="hidden_div">
		<form class="js-save-website-form">
			<div class="form-group">
				<label for="url">Site address</label>
				<input type="text" class="form-control" id="url" placeholder="http://www.mysite.com">
			</div>
			<div class="form-group">
				<label for="title">Title</label>
				<input type="text" class="form-control" id="title" placeholder="Mysite">
			</div>
				<div class="form-group">
				<label for="description">Description</label>
				<input type="text" class="form-control" id="description" placeholder="I found this site really useful for ...">
			</div>

			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</template>

<!-- template that displays several website items -->
<template name="website_list">
	<ol>
	{{#each websites}}
	{{>website_item}}
	{{/each}}
	</ol>
</template>

<!-- template that displays individual website entries -->
<template name="website_item">
<li class="row">
	<div class="col-xs-2 col-md-1">
		<div class="row">
			<a href="#" class="btn btn-success js-upvote" id="upvote">
				<span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
			</a>
			<label for="upvote" class="text-success">{{upvotes}}</label>
		</div>
		<div class="row">
			<a href="#" class="btn btn-danger js-downvote" id="downvote">
				<span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
			</a>
			<label for="downvote" class="text-danger">{{downvotes}}</label>
		</div>
	</div>
	<div class="col-xs-10 col-md-11">
		<strong><a href="{{url}}">{{title}}</a></strong>
		<p>
			Submitted {{formattedDate}}
		</p>
		<p>
			{{description}}
		</p>
	</div>
</li>
</template>
